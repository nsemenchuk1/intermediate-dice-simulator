<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Dice Simulator</h1>
    <hr />
    <h3>Choose a simulation option</h3>
    <select name="" id="select">
      <option value="roll1">Roll Dice Once</option>
      <option value="roll5">Roll Dice 5 Times</option>
      <option value="rollX">Roll Dice X Times</option>
      <option value="rollSnakeEyes">Roll Dice Unti Snake Eyes</option>
      <option value="rollSum">Roll Dice Until Chosen Sum</option>
    </select>
    <p>
      <button id="roll">ROLL</button> <button id="reset">RESET</button>
      <button id="roll4">ROLL 4</button>
    </p>
    <p id="imgPara">
      <img id="dice1img" src="images/0.png" alt="dice" width="150px" />
      <img id="dice2img" src="images/0.png" alt="dice" width="150px" />
    </p>
    <div>
      <h3 id="DiceRolls">
        Dice Rolls
        <p id="diceHistory"></p>
      </h3>
    </div>
  </body>
</html>
